<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title th:text="#{index.label}"></title>
</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <h3 class="mt-5 mb-5 text-primary text-center"
            th:text="#{index.text}"></h3>
        <h4 class="mt-5 mb-5 text-success text-center"
            th:text="#{index.text2}"></h4>
    </div>
</section>
</body>
</html>
