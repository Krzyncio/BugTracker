<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedOutLayout}">
<head>
    <title>Logowanie</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<main class="form-signin">

    <div layout:fragment="content">

        <form th:action="@{/login}" method="post" class="login-form">
            <h4 class="mb-3 fw-normal text-center">BugTracker v.0.1</h4>
            <h3 class="text-center"><img class="text-center" src="images/bug.png" alt="" width="75px"></h3>
            <h1 class="text-center" th:text="#{login.label}"/>

            <div th:if="${param.logout}" class="alert alert-info">
                <span th:text="#{login.loggedOut}"></span>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="#{login.error}"></span>
            </div>

            <div class="form-group">
                <label for="username"></label>
                <input id="username" type="text" name="username" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input id="password" type="password" name="password" class="form-control"/>
            </div>

            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
            </div>
            <div class="m-3">
                <p class="text-center" th:text="#{login.account}"></p>
                <p class="text-center"><a href="/contact">
                    <button type="button" class="btn btn-outline-primary" th:text="#{login.contact}"></button>
                </a></p>
            </div>
        </form>
    </div>

</main>
</body>
</html>
